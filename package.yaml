name:                Arkham
version:             0.1.0.0
github:              "githubuser/Arkham"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/Arkham#readme>

dependencies:
- base >= 4.7 && < 5
- aeson
- mtl
- microlens
- microlens-platform
- unordered-containers
- hashable
- safe
- classy-prelude
- bytestring
- aeson-pretty
- pretty-simple
- uuid
- random

default-extensions:
- NoImplicitPrelude
- RecordWildCards
- DerivingStrategies
- DeriveGeneric
- DeriveAnyClass
- LambdaCase
- FlexibleInstances
- MultiParamTypeClasses
- GeneralizedNewtypeDeriving
- OverloadedStrings
- TypeApplications
- TupleSections
- FlexibleContexts

library:
  source-dirs: src

executables:
  Arkham-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Arkham

tests:
  Arkham-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Arkham
